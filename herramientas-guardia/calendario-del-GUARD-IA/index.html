<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Turnos Multi-Calendario</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Variables de Color Estilo GUARD-IA (Ajustadas) --- */
        :root {
            /* Modo Oscuro (Default - Estilo Captura) */
            --bg-color: #121212; /* Fondo más oscuro */
            --card-color: #1e1e1e; /* Tarjeta ligeramente más clara */
            --text-color: #e0e0e0;
            --text-medium-color: #a0a0a0;
            --accent-color: #39FF14; /* Verde Neón (Mantenido de GUARD-IA) */
            --accent-text-color: #0a0a0a;
            --border-color: rgba(255, 255, 255, 0.15); /* Borde general */
            --cell-border-color: rgba(255, 255, 255, 0.1); /* Borde de celda MUY sutil */
            --button-hover-bg: rgba(255, 255, 255, 0.08);
            --cancel-button-bg: #b91c1c; /* Rojo oscuro para cancelar/borrar */
            --cancel-button-text: #ffffff;
            --week-number-color: var(--text-medium-color); /* Color para números de semana */
            --calendar-bg: var(--card-color);
            --calendar-text: var(--text-color);
            --calendar-border: var(--border-color);
            --day-hover-bg: var(--button-hover-bg);
            --current-day-bg: var(--accent-color);
            --current-day-text: var(--accent-text-color);
            --nav-button-hover: var(--button-hover-bg);
            --other-month-text: #666666; /* Gris más oscuro para otros meses */
            --shift-selector-bg: var(--card-color);
            --shift-button-border: var(--border-color);
            --shift-button-active-border: var(--accent-color);
            --apply-button-bg: var(--accent-color);
            --apply-button-text: var(--accent-text-color);
            --pattern-select-bg: var(--accent-color);
            --pattern-select-text: var(--accent-text-color);
            --pattern-display-bg: var(--bg-color);
            --pattern-controls-bg: var(--card-color);
            --input-bg: #2a2a2a;
            --input-border: var(--border-color);
            --input-text: var(--text-color);
            --select-bg: var(--input-bg);
            --select-text: var(--text-color);
            --button-primary-bg: var(--accent-color);
            --button-primary-text: var(--accent-text-color);
            --button-primary-hover-bg: #2aff00;
            --button-secondary-bg: #3a3a3a; /* Botones secundarios más oscuros */
            --button-secondary-text: var(--text-color);
            --button-secondary-hover-bg: #4a4a4a;
            --button-delete-bg: var(--cancel-button-bg); /* Botón eliminar */
            --button-delete-text: var(--cancel-button-text);
            --button-delete-hover-bg: #991b1b; /* Rojo más oscuro al pasar el ratón */
            --header-button-bg: var(--button-secondary-bg);
            --header-button-text: var(--button-secondary-text);
            --header-button-hover-bg: var(--button-secondary-hover-bg);
            --mobile-menu-bg: #2a2a2a; /* Fondo para menú móvil */
            --shift-m-bg: #2563eb;
            --shift-t-bg: #d97706;
            --shift-n-bg: #7c3aed;
            --shift-l-bg: #059669;
            --shift-text-light: #ffffff;
            --shift-text-dark: #ffffff;
            --note-text-color: var(--text-medium-color);
        }

        body.light-mode {
             --bg-color: #f8f9fa;
             --card-color: #ffffff;
             --text-color: #212529;
             --text-medium-color: #6c757d;
             --accent-color: #007bff; /* Azul */
             --accent-text-color: #ffffff;
             --border-color: rgba(0, 0, 0, 0.1);
             --cell-border-color: rgba(0, 0, 0, 0.15);
             --button-hover-bg: rgba(0, 0, 0, 0.05);
             --cancel-button-bg: #dc3545;
             --cancel-button-text: #ffffff;
             --week-number-color: var(--text-medium-color);
             --calendar-bg: var(--card-color);
             --calendar-text: var(--text-color);
             --calendar-border: var(--border-color);
             --day-hover-bg: #e9ecef;
             --current-day-bg: var(--accent-color);
             --current-day-text: var(--accent-text-color);
             --nav-button-hover: var(--button-hover-bg);
             --other-month-text: #adb5bd;
             --shift-selector-bg: #f1f3f5;
             --shift-button-border: var(--border-color);
             --shift-button-active-border: var(--accent-color);
             --apply-button-bg: var(--accent-color);
             --apply-button-text: var(--accent-text-color);
             --pattern-select-bg: var(--accent-color);
             --pattern-select-text: var(--accent-text-color);
             --pattern-display-bg: #e9ecef;
             --pattern-controls-bg: #f1f3f5;
             --input-bg: var(--card-color);
             --input-border: var(--border-color);
             --input-text: var(--text-color);
             --select-bg: var(--input-bg);
             --select-text: var(--text-color);
             --button-primary-bg: var(--accent-color);
             --button-primary-text: var(--accent-text-color);
             --button-primary-hover-bg: #0056b3;
             --button-secondary-bg: #e9ecef;
             --button-secondary-text: var(--text-color);
             --button-secondary-hover-bg: #dee2e6;
             --button-delete-bg: var(--cancel-button-bg);
             --button-delete-text: var(--cancel-button-text);
             --button-delete-hover-bg: #c82333;
             --header-button-bg: var(--button-secondary-bg);
             --header-button-text: var(--button-secondary-text);
             --header-button-hover-bg: var(--button-secondary-hover-bg);
             --mobile-menu-bg: #f1f3f5;
             --shift-m-bg: #60a5fa;
             --shift-t-bg: #fbbf24;
             --shift-n-bg: #a78bfa;
             --shift-l-bg: #34d399;
             --shift-text-light: #ffffff;
             --shift-text-dark: #1f2937;
             --note-text-color: var(--text-medium-color);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .main-container { max-width: 56rem; margin-left: auto; margin-right: auto; padding: 1rem; }
        @media (min-width: 640px) { .main-container { padding: 1.5rem; } }
        @media (min-width: 1024px) { .main-container { padding: 2rem; max-width: 64rem; } }

        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        #menuToggleBtn { background: none; border: none; color: var(--text-color); font-size: 1.5rem; cursor: pointer; padding: 0.5rem; margin-left: -0.5rem; }
        @media (min-width: 640px) { #menuToggleBtn { display: none; } }
        .header-button { background-color: var(--header-button-bg); color: var(--header-button-text); padding: 0.4rem 0.8rem; border: none; border-radius: 9999px; font-size: 0.8rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; display: inline-flex; align-items: center; gap: 0.3rem; text-decoration: none; }
        .header-button:hover { background-color: var(--header-button-hover-bg); }
        .desktop-header-actions { display: flex; gap: 0.5rem; }
        @media (max-width: 639px) { .app-header .desktop-header-actions { display: none; } }

        #mobileMenu { position: fixed; top: 0; left: 0; width: 250px; height: 100%; background-color: var(--mobile-menu-bg); color: var(--text-color); padding: 1.5rem 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.2); z-index: 1100; transform: translateX(-100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; gap: 1rem; }
        #mobileMenu.open { transform: translateX(0); }
        #mobileMenu .close-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--text-color); font-size: 1.5rem; cursor: pointer; padding: 0; }
        #mobileMenu .menu-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0; color: var(--text-color); text-decoration: none; font-size: 1rem; border-bottom: 1px solid var(--border-color); }
        #mobileMenu .menu-item:last-child { border-bottom: none; }
        #mobileMenu .menu-item i { width: 20px; text-align: center; }
        #mobileMenu .menu-item:hover { color: var(--accent-color); }
        #mobileMenu .theme-toggle-mobile { background: none; border: none; color: inherit; font-size: inherit; display: flex; align-items: center; gap: 0.75rem; padding: 0; cursor: pointer; width: 100%; text-align: left; }

        .main-title-mobile { font-size: 1.125rem; font-weight: 600; text-align: center; color: var(--text-color); flex-grow: 1; }
        .main-title-desktop { font-size: 1.875rem; font-weight: 700; text-align: center; margin-bottom: 1.5rem; color: var(--text-color); }

        .hidden { display: none; }
        #toggleEditControlsBtn { transition: background-color 0.2s ease; margin-top: 1.5rem; }
        #calendarManagement label { font-size: 0.875rem; font-weight: 500; color: var(--text-color); }
        #calendarSelector, #newCalendarName { border: 1px solid var(--input-border); background-color: var(--input-bg); color: var(--input-text); border-radius: 0.375rem; padding: 0.4rem 0.6rem; font-size: 0.875rem; }
        #calendarSelector:focus, #newCalendarName:focus { outline: 2px solid transparent; outline-offset: 2px; --tw-ring-color: var(--accent-color); box-shadow: 0 0 0 2px var(--tw-ring-color); border-color: var(--accent-color); }
        .management-button { padding: 0.45rem 0.8rem; border: none; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease, opacity 0.2s ease; display: inline-flex; align-items: center; gap: 0.25rem; }
        .management-button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(50%); }
        #addCalendarBtn { background-color: var(--button-primary-bg); color: var(--button-primary-text); }
        #addCalendarBtn:hover:not(:disabled) { background-color: var(--button-primary-hover-bg); filter: brightness(1.1); }
        #deleteCalendarBtn { background-color: var(--button-delete-bg); color: var(--button-delete-text); }
        #deleteCalendarBtn:hover:not(:disabled) { background-color: var(--button-delete-hover-bg); }

        .calendar-container { background-color: var(--calendar-bg); color: var(--calendar-text); border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 1rem; border: 1px solid var(--border-color); }
        @media (min-width: 640px) { .calendar-container { padding: 1.5rem; } }

        .calendar-grid-header { display: grid; grid-template-columns: repeat(8, minmax(0, 1fr)); text-align: center; font-size: 0.8rem; font-weight: 500; color: var(--text-medium-color); padding-bottom: 0.5rem; margin-bottom: 0.5rem; border-bottom: 1px solid var(--calendar-border); }
        .calendar-grid { display: grid; grid-template-columns: repeat(8, minmax(0, 1fr)); }
        .calendar-grid .day-cell { min-height: 6rem; padding: 0.25rem; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; position: relative; transition: background-color 0.2s ease, box-shadow 0.2s ease; border-right: 1px solid var(--cell-border-color); border-bottom: 1px solid var(--cell-border-color); cursor: pointer; overflow: hidden; }
        .week-number-cell { color: var(--week-number-color); font-size: 0.75rem; font-weight: 500; cursor: default !important; background-color: transparent !important; align-items: center; justify-content: center; border-right: 1px solid var(--calendar-border); }
        .week-header { font-weight: normal; }
        .calendar-grid .day-cell:nth-child(8n) { border-right: none; }
        .calendar-grid .day-cell:nth-child(n+41) { border-bottom: none; }
        .calendar-grid .day-cell:hover:not(.other-month):not(.week-number-cell) { background-color: var(--day-hover-bg); }
        .day-number { font-size: 0.875rem; font-weight: 500; width: 1.75rem; height: 1.75rem; display: flex; align-items: center; justify-content: center; border-radius: 9999px; margin-bottom: 0.25rem; flex-shrink: 0; text-align: center; }
        .current-day .day-number { background-color: var(--current-day-bg); color: var(--current-day-text); }
        .other-month { color: var(--other-month-text) !important; opacity: 0.7; cursor: default !important; }
        .other-month:hover { background-color: transparent !important; }

        .shift-indicator { font-size: 0.7rem; font-weight: 600; padding: 0.05rem 0.3rem; border-radius: 0.2rem; margin-top: 0.15rem; width: calc(100% - 0.5rem); text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex-shrink: 0; }
        .note-text { font-size: 0.65rem; color: var(--note-text-color); margin-top: 0.15rem; width: calc(100% - 0.5rem); text-align: left; overflow-wrap: break-word; word-break: break-word; white-space: normal; line-height: 1.2; font-weight: 600; }
        .day-cell-content { display: flex; flex-direction: column; align-items: center; width: 100%; padding-bottom: 0.1rem; flex-grow: 1; justify-content: flex-start; overflow: hidden; position: relative; }

        .shift-M { background-color: var(--shift-m-bg); color: var(--shift-text-light); }
        .shift-T { background-color: var(--shift-t-bg); color: var(--shift-text-dark); }
        .shift-N { background-color: var(--shift-n-bg); color: var(--shift-text-light); }
        .shift-L { background-color: var(--shift-l-bg); color: var(--shift-text-dark); }
        body.light-mode .shift-L, body.light-mode .shift-T { color: var(--shift-text-dark); }
        body.light-mode .shift-N { color: var(--shift-text-light); }

        #shiftSelector { background-color: var(--shift-selector-bg); padding: 0.75rem; border-radius: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-top: 1.5rem; max-width: 42rem; margin-left: auto; margin-right: auto; border: 1px solid var(--border-color); }
        .shift-button { padding: 0.5rem 0.75rem; border: 2px solid var(--shift-button-border); border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem; font-weight: 500; transition: border-color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease; min-width: 4rem; text-align: center; color: var(--text-color); }
        .shift-button.active { border-color: var(--shift-button-active-border); box-shadow: 0 0 0 2px var(--shift-button-active-border); }
        .shift-button:hover:not(.active) { border-color: var(--text-medium-color); background-color: var(--button-hover-bg); }
        .shift-button.erase { background-color: var(--cancel-button-bg); color: var(--cancel-button-text); border-color: transparent; }
        .shift-button.erase:hover { filter: brightness(0.85); }

        .selecting-pattern .day-cell:not(.other-month):not(.week-number-cell) { box-shadow: inset 0 0 0 2px var(--pattern-select-bg); }
        .pattern-start-date, .pattern-end-date { background-color: var(--pattern-select-bg) !important; color: var(--pattern-select-text) !important; }
        .pattern-start-date .day-number, .pattern-end-date .day-number { background-color: transparent !important; color: inherit !important; }
        #patternControls { background-color: var(--pattern-controls-bg); padding: 0.75rem; border-radius: 0.5rem; margin-top: 1rem; display: flex; flex-direction: column; gap: 0.75rem; align-items: center; max-width: 42rem; margin-left: auto; margin-right: auto; border: 1px solid var(--border-color); }
        #patternSelectionArea, #patternApplyArea { display: flex; flex-wrap: wrap; gap: 0.75rem; align-items: center; justify-content: center; width: 100%; }
        #patternControls.pattern-selecting-active #patternSelectionArea { flex-direction: column; gap: 0.5rem; }
        #patternControls.pattern-selecting-active #patternInfo { font-weight: 600; font-size: 0.9rem; padding: 0.5rem 0.75rem; background-color: var(--pattern-info-bg); border: 1px dashed var(--calendar-border); border-radius: 0.375rem; margin-top: 0.25rem; color: var(--calendar-text); width: auto; max-width: 90%; text-align: center; display: block !important; flex-grow: 0; }
        #patternControls.pattern-selecting-active #patternSelectionArea > span:first-of-type { display: none; }
        #patternInfo { font-size: 0.875rem; color: var(--text-medium-color); text-align: center; width: 100%; flex-grow: 1; display: inline-block; }
        .pattern-button { padding: 0.5rem 1rem; background-color: var(--pattern-select-bg); color: var(--pattern-select-text); border: none; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s ease, background-color 0.2s ease; }
        .pattern-button.cancel { background-color: var(--cancel-button-bg); color: var(--cancel-button-text); }
        .pattern-button.selecting { background-color: var(--cancel-button-bg); color: var(--cancel-button-text); }
        .pattern-button:hover { opacity: 0.85; }
        #selectedPatternDisplay { font-size: 0.8rem; color: var(--text-medium-color); background-color: var(--pattern-display-bg); padding: 0.3rem 0.6rem; border-radius: 0.25rem; word-break: break-all; text-align: center; width: 100%; max-width: 300px; margin: 0 auto; min-height: 1.5rem; border: 1px solid var(--border-color); }
        #applyUntilDate { padding: 0.4rem 0.6rem; border: 1px solid var(--input-border); border-radius: 0.375rem; background-color: var(--input-bg); color: var(--input-text); font-size: 0.875rem; color-scheme: dark; }
        body.light-mode #applyUntilDate { color-scheme: light; }
        #applySelectedPatternBtn { padding: 0.5rem 1rem; background-color: var(--apply-button-bg); color: var(--apply-button-text); border: none; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s ease, background-color 0.2s ease; }
        #applySelectedPatternBtn:hover { filter: brightness(1.1); }
        #applySelectedPatternBtn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(50%); }
        #prevMonth, #nextMonth, #goToTodayBtn { background-color: transparent; border: 1px solid var(--border-color); border-radius: 0.375rem; padding: 0.3rem 0.6rem; transition: background-color 0.2s ease; color: var(--text-medium-color); }
        #prevMonth:hover, #nextMonth:hover, #goToTodayBtn:hover { background-color: var(--nav-button-hover); color: var(--text-color); }
        #goToTodayBtn { font-size: 0.875rem; padding-left: 0.8rem; padding-right: 0.8rem; }
        .footer-notes { margin-top: 1.5rem; text-align: center; max-width: 42rem; margin-left: auto; margin-right: auto; }
        .footer-notes p { font-size: 0.875rem; color: var(--text-medium-color); margin: 0; }
    </style>
</head>
<body class="">
    <div id="loader-container" class="loader-container"><div class="loader"></div></div>

    <div id="app-container" class="hidden">
        <div class="main-container">

            <div class="app-header flex justify-between items-center">
                <button id="menuToggleBtn" class="sm:hidden p-2 -ml-2" aria-label="Abrir menú">
                    <i class="fas fa-bars text-xl"></i>
                </button>
    
                <h1 class="main-title-mobile sm:hidden">Calendario GUARD-IA</h1>
    
                <div class="desktop-header-actions hidden sm:flex items-center gap-2 ml-auto"> <a href="../../index.html" id="homeBtnDesktop" class="header-button" title="Ir a GUARD-IA Home">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <button id="themeToggleBtnDesktop" class="header-button" title="Cambiar tema">
                    </button>
                </div>
            </div>
    
            <div id="mobileMenu" class=""> <button id="closeMenuBtn" class="close-btn" aria-label="Cerrar menú">&times;</button>
                <a href="../../index.html" class="menu-item" id="homeBtnMobile">
                    <i class="fas fa-home"></i> Home
                </a>
                <button class="menu-item theme-toggle-mobile" id="themeToggleBtnMobile">
                </button>
            </div>
    
            <h1 class="main-title-desktop hidden sm:block">Calendario GUARD-IA</h1>
    
            <div id="calendarManagement" class="flex flex-wrap gap-x-4 gap-y-3 items-center justify-center p-3 rounded-lg border border-[var(--border-color)] bg-[var(--card-color)] mb-6">
                <div class="w-full sm:w-auto flex items-center gap-2 flex-grow sm:flex-grow-0">
                    <label for="calendarSelector" class="whitespace-nowrap text-sm font-medium">Calendario:</label>
                    <select id="calendarSelector" class="flex-1 w-full sm:w-auto text-sm rounded border-[var(--input-border)] bg-[var(--input-bg)] text-[var(--input-text)] focus:ring-[var(--accent-color)] focus:border-[var(--accent-color)]"></select>

                <div class="w-full sm:w-auto flex justify-center sm:justify-start gap-2 mt-2 sm:mt-0">

                        <i class="fas fa-plus"></i> Añadir
                    </button>
                    <button id="deleteCalendarBtn" class="management-button" title="Eliminar calendario seleccionado" disabled>
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </div>
            </div>
    
    
            <div id="mainCalendarArea" class="hidden">
                <div class="calendar-container">
                    <div class="flex justify-between items-center mb-4">
                        <button id="prevMonth" aria-label="Mes anterior" class="text-lg sm:text-xl"><i class="fas fa-chevron-left"></i></button>
                        <div class="flex items-center gap-2">
                            <h2 id="currentMonthYear" class="text-xl sm:text-2xl font-semibold text-center"></h2>

                    </div>

                <div class="text-center mt-4">
                    <button id="toggleEditControlsBtn" class="px-4 py-2 rounded-md bg-[var(--button-secondary-bg)] text-[var(--button-secondary-text)] hover:bg-[var(--button-secondary-hover-bg)] text-sm font-medium">
                        <i class="fas fa-edit mr-1"></i> Editar Turnos/Patrón
                    </button>
                </div>
    
                <div id="editControlsWrapper" class="hidden">
    
                    <div id="shiftSelector">
                        <span class="text-sm font-medium mr-2 self-center">Asignar Turno:</span>
                        <button class="shift-button erase" data-shift-type="erase" title="Borrar turno"><i class="fas fa-eraser mr-1"></i> Borrar</button>
                        </div>
    
                    <div id="patternControls" class="mt-4">
                        <div id="patternSelectionArea">
                            <span class="text-sm font-medium mr-2">Repetir Patrón:</span>
                            <button id="startPatternSelectionBtn" class="pattern-button">Seleccionar Patrón</button>
                            <span id="patternInfo"></span>
                        </div>
                        <div id="patternApplyArea" class="hidden mt-2">
                             <p class="text-sm text-center w-full mb-2 text-[var(--text-medium-color)]"><strong>Paso 3:</strong> Elige la fecha final y pulsa 'Aplicar'.</p>
                            <div id="selectedPatternDisplay" class="mb-2 w-full text-center"></div>
                            <div class="flex flex-wrap gap-2 justify-center items-center w-full">
                                <label for="applyUntilDate" class="text-sm font-medium whitespace-nowrap">Extender hasta:</label>
                                <input type="date" id="applyUntilDate" class="text-sm">
                                <button id="applySelectedPatternBtn" class="apply-button" disabled>Aplicar</button>
                                <button id="cancelPatternSelectionBtn" class="pattern-button cancel">Cancelar</button>
                            </div>
                        </div>
                    </div>
    
                </div> </div> <div class="footer-notes">
                <p>(Selecciona o crea un calendario para empezar)</p>
            </div>
    
        </div>
    </div>
<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAf3I3_aW__lBtTVlEJ9xesIWkEJ6lMJp8",
      authDomain: "guard-ia-a36da.firebaseapp.com",
      projectId: "guard-ia-a36da",
      storageBucket: "guard-ia-a36da.appspot.com",
      messagingSenderId: "914018061004",
      appId: "1:914018061004:web:6ab6c6ca728199033bd069",
      measurementId: "G-W45Z1BH3T4"
    };

    // Firebase Initialization
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // --- Constants and Global Variables ---
    const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    // UI Elements
    const loaderContainer = document.getElementById('loader-container');
    const appContainer = document.getElementById('app-container');
    const calendarGridHeader = document.getElementById('calendarGridHeader');
    const calendarGrid = document.getElementById('calendarGrid');
    const currentMonthYearElement = document.getElementById('currentMonthYear');
    const prevMonthButton = document.getElementById('prevMonth');
    const nextMonthButton = document.getElementById('nextMonth');
    const goToTodayBtn = document.getElementById('goToTodayBtn');
    const shiftSelectorContainer = document.getElementById('shiftSelector');
    const patternControlsContainer = document.getElementById('patternControls');
    const applyUntilDateInput = document.getElementById('applyUntilDate');
    const applySelectedPatternBtn = document.getElementById('applySelectedPatternBtn');
    const startPatternSelectionBtn = document.getElementById('startPatternSelectionBtn');
    const patternSelectionArea = document.getElementById('patternSelectionArea');
    const patternApplyArea = document.getElementById('patternApplyArea');
    const patternInfo = document.getElementById('patternInfo');
    const selectedPatternDisplay = document.getElementById('selectedPatternDisplay');
    const cancelPatternSelectionBtn = document.getElementById('cancelPatternSelectionBtn');
    const calendarManagementContainer = document.getElementById('calendarManagement');
    const calendarSelector = document.getElementById('calendarSelector');
    const newCalendarNameInput = document.getElementById('newCalendarName');
    const addCalendarBtn = document.getElementById('addCalendarBtn');
    const deleteCalendarBtn = document.getElementById('deleteCalendarBtn');
    const mainCalendarArea = document.getElementById('mainCalendarArea');
    const footerStatusText = document.querySelector('.footer-notes p');
    const menuToggleBtn = document.getElementById('menuToggleBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const themeToggleBtnDesktop = document.getElementById('themeToggleBtnDesktop');
    const themeToggleBtnMobile = document.getElementById('themeToggleBtnMobile');
    const toggleEditControlsBtn = document.getElementById('toggleEditControlsBtn');
    const editControlsWrapper = document.getElementById('editControlsWrapper');

    // Application Data
    let currentUserId = null;
    let calendarUnsubscribe = null;
    let activeCalendarData = {}; // ONLY the data for the active calendar
    let currentDate = new Date();
    let selectedShiftType = null;
    let isSelectingPattern = false;
    let patternStartDate = null;
    let patternEndDate = null;
    let selectedPatternSequence = [];
    let activeCalendarName = null;

    // Shift Type Configuration
    const shiftTypes = {
        'M': { label: 'Mañana', colorClass: 'shift-M' },
        'T': { label: 'Tarde', colorClass: 'shift-T' },
        'N': { label: 'Noche', colorClass: 'shift-N' },
        'L': { label: 'Libre', colorClass: 'shift-L' },
    };
    
    const THEME_KEY = 'multiCalendarTheme';

    // --- Authentication ---
    onAuthStateChanged(auth, user => {
        loaderContainer.classList.add('hidden');
        if (user) {
            currentUserId = user.uid;
            appContainer.classList.remove('hidden');
            initializeCalendarApp();
        } else {
            document.body.innerHTML = `<div class="flex items-center justify-center h-screen bg-gray-900 text-white text-center text-xl p-4">Por favor, <a href="../../index.html" class="font-bold underline mx-2">inicia sesión</a> para usar el calendario.</div>`;
        }
    });

    // --- Main App Initialization ---
    function initializeCalendarApp() {
        console.log("Initializing app for user:", currentUserId);
        setupEventListeners();
        loadInitialTheme();
        createShiftSelectorButtons();
        loadUserCalendars(); // This will trigger the first data load and render
    }

    // --- Data Functions (Firestore) ---
    async function loadUserCalendars() {
        if (!currentUserId) return;
        const calendarsCollectionPath = `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars`;
        const q = collection(db, calendarsCollectionPath);
        const querySnapshot = await getDocs(q);
        const calendarList = querySnapshot.docs.map(doc => doc.id).sort();
        
        updateCalendarSelectorUI(calendarList);

        if (calendarList.length > 0) {
            let currentActive = localStorage.getItem(`activeCalendar_${currentUserId}`);
            if (!calendarList.includes(currentActive)) {
                currentActive = calendarList[0];
            }
            activeCalendarName = currentActive;
            calendarSelector.value = activeCalendarName;
            localStorage.setItem(`activeCalendar_${currentUserId}`, activeCalendarName);
            listenToActiveCalendar();
        } else {
            activeCalendarName = null;
            activeCalendarData = {};
            mainCalendarArea.style.display = 'none';
            footerStatusText.textContent = "(Selecciona o crea un calendario para empezar)";
            if(calendarUnsubscribe) calendarUnsubscribe();
        }
    }
    
    function updateCalendarSelectorUI(calendarList) {
        calendarSelector.innerHTML = '';
        if (calendarList.length === 0) {
            const o = document.createElement('option');
            o.textContent = "Crea un calendario";
            o.disabled = true;
            calendarSelector.appendChild(o);
            calendarSelector.disabled = true;
            deleteCalendarBtn.disabled = true;
        } else {
            calendarSelector.disabled = false;
            deleteCalendarBtn.disabled = false;
            calendarList.forEach(name => {
                const o = document.createElement('option');
                o.value = name;
                o.textContent = name;
                calendarSelector.appendChild(o);
            });
        }
    }
    
    function listenToActiveCalendar() {
        if (calendarUnsubscribe) calendarUnsubscribe();
        if (!currentUserId || !activeCalendarName) {
            activeCalendarData = {};
            renderCalendar();
            return;
        }
        mainCalendarArea.style.display = 'block';
        footerStatusText.textContent = `Calendario: ${activeCalendarName}`;

        const calendarDocRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars/${activeCalendarName}`);
        calendarUnsubscribe = onSnapshot(calendarDocRef, (doc) => {
            activeCalendarData = doc.exists() ? doc.data() : { }; // It should contain day data directly
            renderCalendar();
        }, (error) => {
            console.error("Error listening to calendar:", error);
        });
    }

    async function saveActiveCalendarData() {
        if (!currentUserId || !activeCalendarName) return;
        const calendarDocRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars/${activeCalendarName}`);
        try {
            await setDoc(calendarDocRef, activeCalendarData);
            console.log(`Data saved for ${activeCalendarName}`);
        } catch (error) {
            console.error("Error saving data:", error);
        }
    }
    
    // --- Calendar Management Handlers ---
    async function handleAddCalendar() {
        const name = newCalendarNameInput.value.trim();
        if (!name) { alert("Introduce un nombre."); return; }
        
        const calendarsCollectionPath = `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars`;
        const existingCalendarsSnapshot = await getDocs(collection(db, calendarsCollectionPath));
        const calendarExists = existingCalendarsSnapshot.docs.some(doc => doc.id === name);

        if (calendarExists) {
             alert(`El calendario "${name}" ya existe.`);
             return;
        }
       
        const calendarDocRef = doc(db, calendarsCollectionPath, name);
        await setDoc(calendarDocRef, {});
        newCalendarNameInput.value = '';
        activeCalendarName = name;
        localStorage.setItem(`activeCalendar_${currentUserId}`, name);
        loadUserCalendars();
    }

    async function handleDeleteCalendar() {
        const name = calendarSelector.value;
        if (!name || !confirm(`¿Estás seguro de que quieres eliminar el calendario "${name}"? Esta acción no se puede deshacer.`)) {
            return;
        }
        await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars/${name}`));
        localStorage.removeItem(`activeCalendar_${currentUserId}`);
        loadUserCalendars();
    }

    function handleSelectCalendar() {
        const newActiveName = calendarSelector.value;
        if (newActiveName) {
            activeCalendarName = newActiveName;
            localStorage.setItem(`activeCalendar_${currentUserId}`, activeCalendarName);
            listenToActiveCalendar();
        }
    }

    // --- Calendar Rendering and Interaction ---
    function renderCalendar() {
        if (!activeCalendarName) {
            mainCalendarArea.style.display = 'none';
            footerStatusText.textContent = "(Selecciona o crea un calendario)";
            return;
        }
        mainCalendarArea.style.display = 'block';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        currentMonthYearElement.textContent = `${monthNames[month]} ${year}`;

        calendarGridHeader.innerHTML = '';
        ['Sem', 'L', 'M', 'X', 'J', 'V', 'S', 'D'].forEach(day => {
            const headerCell = document.createElement('div');
            headerCell.textContent = day;
            calendarGridHeader.appendChild(headerCell);
        });

        calendarGrid.innerHTML = '';
        const firstDayOfMonth = new Date(year, month, 1);
        let dayOfWeekForFirst = firstDayOfMonth.getDay();
        let mondayBasedDayOfWeek = (dayOfWeekForFirst === 0) ? 6 : dayOfWeekForFirst - 1;
        let currentMonday = new Date(firstDayOfMonth);
        currentMonday.setDate(firstDayOfMonth.getDate() - mondayBasedDayOfWeek);

        const today = new Date();
        const todayString = formatDate(today);

        for (let week = 0; week < 6; week++) {
            const weekNumberCell = document.createElement('div');
            weekNumberCell.className = 'day-cell week-number-cell';
            weekNumberCell.textContent = getWeekNumber(new Date(currentMonday));
            calendarGrid.appendChild(weekNumberCell);

            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                const cellDate = new Date(currentMonday);
                cellDate.setDate(currentMonday.getDate() + dayIndex);
                const cellDateString = formatDate(cellDate);
                const cell = document.createElement('div');
                cell.classList.add('day-cell');
                cell.dataset.date = cellDateString;

                const dayNumberSpan = document.createElement('span');
                dayNumberSpan.classList.add('day-number');
                dayNumberSpan.textContent = cellDate.getDate();
                const isCurrentMonth = cellDate.getMonth() === month;

                if (!isCurrentMonth) {
                    cell.classList.add('other-month');
                } else {
                    if (cellDateString === todayString) cell.classList.add('current-day');
                    cell.addEventListener('click', () => handleDayClick(cellDateString, cell));
                }

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('day-cell-content');
                const dayData = activeCalendarData[cellDateString];
                
                if (dayData) {
                    const shiftType = dayData.shift;
                    const noteText = dayData.note;

                    if (shiftType && shiftTypes[shiftType]) {
                        const shiftIndicator = document.createElement('div');
                        shiftIndicator.classList.add('shift-indicator', shiftTypes[shiftType].colorClass);
                        shiftIndicator.textContent = shiftType;
                        contentDiv.appendChild(shiftIndicator);
                    }
                    if (noteText) {
                        const noteDiv = document.createElement('div');
                        noteDiv.className = 'note-text';
                        noteDiv.textContent = noteText;
                        contentDiv.appendChild(noteDiv);
                        cell.title = noteText;
                    }
                }

                cell.appendChild(dayNumberSpan);
                cell.appendChild(contentDiv);
                calendarGrid.appendChild(cell);
            }
            currentMonday.setDate(currentMonday.getDate() + 7);
        }
        highlightPatternSelection();
    }

    function handleDayClick(dateString, cellElement) {
        const controlsVisible = !editControlsWrapper.classList.contains('hidden');
        if (isSelectingPattern) {
            handlePatternSelectionClick(dateString);
        } else if (controlsVisible && selectedShiftType) {
            applySingleShift(dateString);
        } else {
            manageNoteForDay(dateString);
        }
    }

    function applySingleShift(dateString) {
        if (!activeCalendarData[dateString]) activeCalendarData[dateString] = {};
        if (selectedShiftType === 'erase') {
            delete activeCalendarData[dateString].shift;
        } else {
            activeCalendarData[dateString].shift = selectedShiftType;
        }
        if (Object.keys(activeCalendarData[dateString]).length === 0) {
            delete activeCalendarData[dateString];
        }
        saveActiveCalendarData();
    }

    function manageNoteForDay(dateString) {
        if (selectedShiftType) return;
        const currentNote = activeCalendarData[dateString]?.note || "";
        const newNote = prompt(`Nota para ${dateString} (dejar vacío para borrar):`, currentNote);

        if (newNote !== null) { // Not cancelled
            if (!activeCalendarData[dateString]) activeCalendarData[dateString] = {};
            if (newNote.trim()) {
                activeCalendarData[dateString].note = newNote.trim();
            } else {
                delete activeCalendarData[dateString].note;
            }
            if (Object.keys(activeCalendarData[dateString]).length === 0) {
                delete activeCalendarData[dateString];
            }
            saveActiveCalendarData();
        }
    }
    
    function createShiftSelectorButtons() {
        shiftSelectorContainer.innerHTML = `<span class="text-sm font-medium mr-2 self-center">Asignar Turno:</span>`;
        Object.keys(shiftTypes).forEach(key => {
            const t = shiftTypes[key]; const b = document.createElement('button');
            b.className = `shift-button`; b.dataset.shiftType = key;
            b.innerHTML = `<span class="px-2 py-1 rounded ${t.colorClass}">${t.label}</span>`;
            b.addEventListener('click', () => selectShift(key, b));
            shiftSelectorContainer.appendChild(b);
        });
        const eraseButton = document.createElement('button');
        eraseButton.className = 'shift-button erase';
        eraseButton.dataset.shiftType = 'erase';
        eraseButton.title = 'Borrar turno';
        eraseButton.innerHTML = `<i class="fas fa-eraser mr-1"></i> Borrar`;
        eraseButton.addEventListener('click', () => selectShift('erase', eraseButton));
        shiftSelectorContainer.appendChild(eraseButton);
    }

    function selectShift(shiftKey, clickedButton) {
        const wasActive = clickedButton.classList.contains('active');
        shiftSelectorContainer.querySelectorAll('.shift-button').forEach(b => b.classList.remove('active'));
        if (wasActive) {
            selectedShiftType = null;
        } else {
            selectedShiftType = shiftKey;
            clickedButton.classList.add('active');
        }
    }
    
    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }
    function formatDate(date) { return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`; }
    function parseDateString(dateString) {
        if (!dateString) return null;
        const parts = dateString.split('-');
        return new Date(parts[0], parseInt(parts[1], 10) - 1, parts[2]);
    }
    
    function loadInitialTheme() {
        applyTheme(localStorage.getItem(THEME_KEY) || 'dark');
    }

    function applyTheme(theme) {
        const isLight = theme === 'light';
        document.body.classList.toggle('light-mode', isLight);
        document.body.classList.toggle('dark-mode', !isLight);
        const iconClass = isLight ? 'fa-moon' : 'fa-sun';
        const text = isLight ? 'Oscuro' : 'Claro';
        if (themeToggleBtnDesktop) themeToggleBtnDesktop.innerHTML = `<i class="fas ${iconClass}"></i> ${text}`;
        if (themeToggleBtnMobile) themeToggleBtnMobile.innerHTML = `<i class="fas ${iconClass}"></i> ${text}`;
        localStorage.setItem(THEME_KEY, theme);
    }
    
    function toggleTheme() {
        const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
    }

    // --- Pattern Logic ---
    function handlePatternSelectionClick(dateString) {
        if (!isSelectingPattern) return;
        if (!patternStartDate) {
            patternStartDate = dateString;
            patternInfo.innerHTML = '<strong>Paso 2:</strong> Pincha en el último día del patrón.';
        } else {
            patternEndDate = dateString;
            if (parseDateString(patternStartDate) > parseDateString(patternEndDate)) {
                [patternStartDate, patternEndDate] = [patternEndDate, patternStartDate];
            }
            extractAndShowPattern();
            isSelectingPattern = false;
             patternControlsContainer.classList.remove('pattern-selecting-active');
             startPatternSelectionBtn.textContent = 'Seleccionar Otro';
             startPatternSelectionBtn.classList.remove('selecting');
             calendarGrid.classList.remove('selecting-pattern');
        }
        renderCalendar();
    }
    
    function extractAndShowPattern() {
        let start = parseDateString(patternStartDate);
        let end = parseDateString(patternEndDate);
        selectedPatternSequence = [];
        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            selectedPatternSequence.push(activeCalendarData[formatDate(d)]?.shift || null);
        }
        
        if (selectedPatternSequence.every(s => s === null)) {
            alert("El patrón seleccionado no contiene turnos. Por favor, selecciona un rango con al menos un turno asignado.");
            cancelPatternSelection();
            return;
        }

        patternSelectionArea.classList.add('hidden');
        patternApplyArea.classList.remove('hidden');
        updateSavedPatternDisplay();
        checkApplyButtonState();
    }

    function applySelectedPattern() {
        const untilDate = parseDateString(applyUntilDateInput.value);
        if (!untilDate || !patternEndDate) {
            alert("Por favor, selecciona una fecha final válida.");
            return;
        }
        
        const patternEndOriginal = parseDateString(patternEndDate);
        if (untilDate <= patternEndOriginal) {
            alert("La fecha final debe ser posterior al final del patrón seleccionado.");
            return;
        }

        let currentDateToApply = new Date(patternEndOriginal);
        currentDateToApply.setDate(currentDateToApply.getDate() + 1);

        let patternIndex = 0;
        while (currentDateToApply <= untilDate) {
            const dateStr = formatDate(currentDateToApply);
            const shiftToApply = selectedPatternSequence[patternIndex % selectedPatternSequence.length];

            if (!activeCalendarData[dateStr]) activeCalendarData[dateStr] = {};

            if (shiftToApply) {
                activeCalendarData[dateStr].shift = shiftToApply;
            } else {
                delete activeCalendarData[dateStr].shift;
            }

            if (Object.keys(activeCalendarData[dateStr]).length === 0) {
                delete activeCalendarData[dateStr];
            }
            
            currentDateToApply.setDate(currentDateToApply.getDate() + 1);
            patternIndex++;
        }
        saveActiveCalendarData();
        cancelPatternSelection();
        alert("Patrón aplicado con éxito.");
    }

    function cancelPatternSelection() {
        isSelectingPattern = false;
        patternStartDate = null;
        patternEndDate = null;
        selectedPatternSequence = [];
        patternSelectionArea.classList.remove('hidden');
        patternApplyArea.classList.add('hidden');
        startPatternSelectionBtn.textContent = 'Seleccionar Patrón';
        patternInfo.textContent = '';
        applyUntilDateInput.value = '';
        renderCalendar();
    }

    function updateSavedPatternDisplay() {
        selectedPatternDisplay.innerHTML = "Patrón: " + selectedPatternSequence.map(s => {
            if (!s) return '-';
            return `<span class="inline-block px-1 py-0.5 text-xs font-semibold rounded ${shiftTypes[s].colorClass}">${s}</span>`;
        }).join(' ');
    }
    
    function checkApplyButtonState() {
        applySelectedPatternBtn.disabled = !(selectedPatternSequence.length > 0 && applyUntilDateInput.value !== '');
    }

    function highlightPatternSelection() {
        document.querySelectorAll('.day-cell.pattern-start-date, .day-cell.pattern-end-date').forEach(el => {
            el.classList.remove('pattern-start-date', 'pattern-end-date');
        });
        if (patternStartDate) {
            const startCell = document.querySelector(`.day-cell[data-date="${patternStartDate}"]`);
            if(startCell) startCell.classList.add('pattern-start-date');
        }
        if (patternEndDate) {
            const endCell = document.querySelector(`.day-cell[data-date="${patternEndDate}"]`);
            if(endCell) endCell.classList.add('pattern-end-date');
        }
    }

    // --- Event Listeners Setup ---
    function setupEventListeners() {
        prevMonthButton.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        nextMonthButton.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
        goToTodayBtn.addEventListener('click', () => { currentDate = new Date(); renderCalendar(); });
        toggleEditControlsBtn.addEventListener('click', () => editControlsWrapper.classList.toggle('hidden'));
        addCalendarBtn.addEventListener('click', handleAddCalendar);
        deleteCalendarBtn.addEventListener('click', handleDeleteCalendar);
        calendarSelector.addEventListener('change', handleSelectCalendar);
        themeToggleBtnDesktop.addEventListener('click', toggleTheme);
        themeToggleBtnMobile.addEventListener('click', toggleTheme);
        
        startPatternSelectionBtn.addEventListener('click', () => {
            isSelectingPattern = true;
            patternStartDate = null;
            patternEndDate = null;
            selectedShiftType = null;
            shiftSelectorContainer.querySelectorAll('.active').forEach(b => b.classList.remove('active'));
            patternInfo.innerHTML = '<strong>Paso 1:</strong> Pincha en el primer día del patrón.';
            renderCalendar();
        });
        applyUntilDateInput.addEventListener('input', checkApplyButtonState);
        applySelectedPatternBtn.addEventListener('click', applySelectedPattern);
        cancelPatternSelectionBtn.addEventListener('click', cancelPatternSelection);
        
        menuToggleBtn.addEventListener('click', () => mobileMenu.classList.add('open'));
        closeMenuBtn.addEventListener('click', () => mobileMenu.classList.remove('open'));
    }

</script>
