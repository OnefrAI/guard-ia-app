<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario del GUARD-IA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Variables de Color Estilo GUARD-IA (Ajustadas) --- */
        :root {
            /* Modo Oscuro (Default) */
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --text-medium-color: #a0a0a0;
            --accent-color: #39FF14;
            --accent-text-color: #0a0a0a;
            --border-color: rgba(255, 255, 255, 0.15);
            --cell-border-color: rgba(255, 255, 255, 0.1);
            --button-hover-bg: rgba(255, 255, 255, 0.08);
            --cancel-button-bg: #b91c1c;
            --cancel-button-text: #ffffff;
            --week-number-color: var(--text-medium-color);
            --input-bg: #2a2a2a;
            --input-border: var(--border-color);
            --input-text: var(--text-color);
            --button-primary-bg: var(--accent-color);
            --button-primary-text: var(--accent-text-color);
            --button-primary-hover-bg: #2aff00;
            --button-secondary-bg: #3a3a3a;
            --button-secondary-text: var(--text-color);
            --button-secondary-hover-bg: #4a4a4a;
            --button-delete-bg: var(--cancel-button-bg);
            --button-delete-text: var(--cancel-button-text);
            --button-delete-hover-bg: #991b1b;
            --shift-m-bg: #2563eb;
            --shift-t-bg: #d97706;
            --shift-n-bg: #7c3aed;
            --shift-l-bg: #059669;
            --shift-text-light: #ffffff;
            --shift-text-dark: #ffffff;
            --note-text-color: var(--text-medium-color);
        }

        body.light-mode {
            /* Modo Claro */
             --bg-color: #f8f9fa;
             --card-color: #ffffff;
             --text-color: #212529;
             --text-medium-color: #6c757d;
             --accent-color: #007bff;
             --accent-text-color: #ffffff;
             --border-color: rgba(0, 0, 0, 0.1);
             --cell-border-color: rgba(0, 0, 0, 0.15);
             --button-hover-bg: rgba(0, 0, 0, 0.05);
             --cancel-button-bg: #dc3545;
             --input-bg: var(--card-color);
             --input-border: var(--border-color);
             --button-primary-hover-bg: #0056b3;
             --button-secondary-bg: #e9ecef;
             --button-secondary-hover-bg: #dee2e6;
             --button-delete-hover-bg: #c82333;
             --shift-m-bg: #60a5fa;
             --shift-t-bg: #fbbf24;
             --shift-n-bg: #a78bfa;
             --shift-l-bg: #34d399;
             --shift-text-dark: #1f2937;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
        }

        .loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: var(--bg-color); z-index: 2000; }
        .loader { border: 4px solid var(--border-color); border-top: 4px solid var(--accent-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
        
        .main-container { max-width: 56rem; margin-left: auto; margin-right: auto; padding: 1rem; }
        @media (min-width: 1024px) { .main-container { max-width: 64rem; } }

        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .desktop-header-actions { display: none; }
        @media (min-width: 640px) { .desktop-header-actions { display: flex; gap: 0.5rem; } }
        #menuToggleBtn { display: block; }
        @media (min-width: 640px) { #menuToggleBtn { display: none; } }

        .header-button {
            background-color: var(--button-secondary-bg); color: var(--button-secondary-text); padding: 0.4rem 0.8rem; border: none; border-radius: 9999px; font-size: 0.8rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s ease; display: inline-flex; align-items: center; gap: 0.3rem; text-decoration: none;
        }
        .header-button:hover { background-color: var(--button-secondary-hover-bg); }
        
        #mobileMenu {
            position: fixed; top: 0; left: 0; width: 250px; height: 100%; background-color: #2a2a2a; padding: 1.5rem 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.2); z-index: 1100; transform: translateX(-100%); transition: transform 0.3s ease-in-out;
        }
        body.light-mode #mobileMenu { background-color: #f1f3f5; }
        #mobileMenu.open { transform: translateX(0); }
        #mobileMenu .close-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--text-color); font-size: 1.5rem; cursor: pointer; }

        .calendar-container { background-color: var(--card-color); border-radius: 0.5rem; padding: 1rem; border: 1px solid var(--border-color); }
        .calendar-grid-header { display: grid; grid-template-columns: repeat(8, minmax(0, 1fr)); text-align: center; font-size: 0.8rem; font-weight: 500; color: var(--text-medium-color); padding-bottom: 0.5rem; margin-bottom: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .calendar-grid { display: grid; grid-template-columns: repeat(8, minmax(0, 1fr)); }
        .day-cell { min-height: 6rem; padding: 0.25rem; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; position: relative; transition: background-color 0.2s ease; border-right: 1px solid var(--cell-border-color); border-bottom: 1px solid var(--cell-border-color); cursor: pointer; }
        .day-cell:hover:not(.other-month):not(.week-number-cell) { background-color: var(--button-hover-bg); }
        .week-number-cell { color: var(--week-number-color); cursor: default !important; background-color: transparent !important; align-items: center; justify-content: center; border-right: 1px solid var(--border-color); }
        .day-number { font-size: 0.875rem; font-weight: 500; width: 1.75rem; height: 1.75rem; display: flex; align-items: center; justify-content: center; border-radius: 9999px; margin-bottom: 0.25rem; }
        .current-day .day-number { background-color: var(--accent-color); color: var(--accent-text-color); }
        .other-month { color: #666 !important; cursor: default !important; }
        .shift-indicator { font-size: 0.7rem; font-weight: 600; padding: 0.05rem 0.3rem; border-radius: 0.2rem; margin-top: 0.15rem; width: calc(100% - 0.5rem); text-align: center; }
        .note-text { font-size: 0.65rem; color: var(--note-text-color); margin-top: 0.15rem; width: calc(100% - 0.5rem); overflow-wrap: break-word; line-height: 1.2; }
        
        .shift-M { background-color: var(--shift-m-bg); color: var(--shift-text-light); }
        .shift-T { background-color: var(--shift-t-bg); color: var(--shift-text-dark); }
        .shift-N { background-color: var(--shift-n-bg); color: var(--shift-text-light); }
        .shift-L { background-color: var(--shift-l-bg); color: var(--shift-text-dark); }
        body.light-mode .shift-T, body.light-mode .shift-L { color: var(--shift-text-dark); }
        
        #shiftSelector { background-color: var(--card-color); padding: 0.75rem; border-radius: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; margin-top: 1.5rem; border: 1px solid var(--border-color); }
        .shift-button { padding: 0.5rem 0.75rem; border: 2px solid var(--border-color); border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem; font-weight: 500; transition: all 0.2s ease; }
        .shift-button.active { border-color: var(--accent-color); box-shadow: 0 0 0 2px var(--accent-color); }
        .shift-button.erase { background-color: var(--cancel-button-bg); color: var(--cancel-button-text); border-color: transparent; }

        .pattern-start-date, .pattern-end-date { background-color: var(--accent-color) !important; color: var(--accent-text-color) !important; }
    </style>
</head>
<body class="dark-mode">

    <div id="loader-container" class="loader-container"><div class="loader"></div></div>
    
    <div id="app-container" class="hidden">
        <div class="main-container">
            <div class="app-header">
                <button id="menuToggleBtn" aria-label="Abrir menú"><i class="fas fa-bars text-xl"></i></button>
                <h1 class="text-xl sm:hidden font-semibold flex-grow text-center">Calendario GUARD-IA</h1>
                <div class="desktop-header-actions">
                    <a href="../../index.html" class="header-button" title="Ir a Home de GUARD-IA"><i class="fas fa-home"></i> Home</a>
                    <button id="startTutorialBtnDesktop" class="header-button"><i class="fas fa-question-circle"></i> Guía</button>
                    <button id="themeToggleBtnDesktop" class="header-button"></button>
                </div>
            </div>

            <div id="mobileMenu" class="flex flex-col gap-4">
                 <button id="closeMenuBtn" class="close-btn">&times;</button>
                 <a href="../../index.html" class="flex items-center gap-3"><i class="fas fa-home w-5 text-center"></i> Home</a>
                 <button id="startTutorialBtnMobile" class="flex items-center gap-3 text-left"><i class="fas fa-question-circle w-5 text-center"></i> Guía</button>
                 <button id="themeToggleBtnMobile" class="flex items-center gap-3 text-left"></button>
            </div>

            <h1 class="text-3xl font-bold text-center mb-6 hidden sm:block">Calendario GUARD-IA</h1>

            <div id="calendarManagement" class="flex flex-wrap gap-x-4 gap-y-3 items-center justify-center p-3 rounded-lg border border-[var(--border-color)] bg-[var(--card-color)] mb-6">
                <div class="flex items-center gap-2"><label for="calendarSelector">Calendario:</label><select id="calendarSelector" class="bg-[var(--input-bg)] text-sm rounded"></select></div>
                <div class="flex items-center gap-2"><label for="newCalendarName">Nuevo:</label><input type="text" id="newCalendarName" placeholder="Nombre..." class="bg-[var(--input-bg)] text-sm rounded"></div>
                <div class="flex gap-2"><button id="addCalendarBtn" class="bg-[var(--button-primary-bg)] text-[var(--button-primary-text)] px-3 py-1 text-sm rounded font-semibold flex items-center gap-1"><i class="fas fa-plus"></i>Añadir</button><button id="deleteCalendarBtn" class="bg-[var(--button-delete-bg)] text-[var(--button-delete-text)] px-3 py-1 text-sm rounded font-semibold flex items-center gap-1" disabled><i class="fas fa-trash-alt"></i>Eliminar</button></div>
            </div>

            <div id="mainCalendarArea" class="hidden">
                <div class="calendar-container">
                    <div class="flex justify-between items-center mb-4"><button id="prevMonth" class="p-2">&lt;</button><h2 id="currentMonthYear" class="text-xl font-semibold"></h2><button id="nextMonth" class="p-2">&gt;</button></div>
                    <div id="calendarGridHeader"></div><div id="calendarGrid"></div>
                </div>
                <div class="text-center mt-4"><button id="toggleEditControlsBtn" class="px-4 py-2 rounded-md bg-[var(--button-secondary-bg)] hover:bg-[var(--button-secondary-hover-bg)] text-sm font-medium"><i class="fas fa-edit mr-1"></i>Editar Turnos/Patrón</button></div>
                <div id="editControlsWrapper" class="hidden">
                    <div id="shiftSelector"></div>
                    <div id="patternControls" class="mt-4 p-3 border border-[var(--border-color)] rounded-lg bg-[var(--card-color)]">
                        <div id="patternSelectionArea" class="flex items-center gap-2"><span class="text-sm">Repetir Patrón:</span><button id="startPatternSelectionBtn" class="bg-[var(--accent-color)] text-[var(--accent-text-color)] px-3 py-1 text-sm rounded">Seleccionar</button><span id="patternInfo"></span></div>
                        <div id="patternApplyArea" class="hidden mt-2 flex flex-wrap items-center justify-center gap-2">
                            <div id="selectedPatternDisplay" class="w-full text-center text-sm mb-2"></div>
                            <label for="applyUntilDate" class="text-sm">Hasta:</label><input type="date" id="applyUntilDate" class="bg-[var(--input-bg)] text-sm rounded">
                            <button id="applySelectedPatternBtn" class="bg-[var(--accent-color)] text-[var(--accent-text-color)] px-3 py-1 text-sm rounded" disabled>Aplicar</button>
                            <button id="cancelPatternSelectionBtn" class="bg-gray-500 px-3 py-1 text-sm rounded">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-notes text-center mt-6 text-sm text-[var(--text-medium-color)]"><p>(Selecciona o crea un calendario para empezar)</p></div>
        </div>

        <div id="tutorialOverlay" class="fixed inset-0 bg-black bg-opacity-70 justify-center items-center hidden"><div id="tutorialModal" class="bg-[var(--card-color)] p-6 rounded-lg max-w-lg w-full"><h3 class="text-lg font-bold mb-4">Guía Rápida</h3><p>Usa los controles superiores para crear, seleccionar o eliminar calendarios. Haz clic en "Editar Turnos/Patrón" para asignar turnos o definir patrones repetitivos.</p><button id="tutorialCloseBtn" class="mt-4 px-4 py-2 bg-[var(--accent-color)] text-[var(--accent-text-color)] rounded">Entendido</button></div></div>
    </div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot, collection, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAf3I3_aW__lBtTVlEJ9xesIWkEJ6lMJp8",
      authDomain: "guard-ia-a36da.firebaseapp.com",
      projectId: "guard-ia-a36da",
      storageBucket: "guard-ia-a36da.appspot.com",
      messagingSenderId: "914018061004",
      appId: "1:914018061004:web:6ab6c6ca728199033bd069",
      measurementId: "G-W45Z1BH3T4"
    };

    // Firebase Initialization
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- Global State ---
    let currentUserId = null;
    let calendarUnsubscribe = null; // To detach Firestore listener
    let calendarsData = {}; // Holds data for the active calendar
    let currentDate = new Date();
    let selectedShiftType = null;
    let isSelectingPattern = false;
    let patternStartDate = null;
    let patternEndDate = null;
    let selectedPatternSequence = [];
    let activeCalendarName = null;

    // --- UI Elements ---
    const loaderContainer = document.getElementById('loader-container');
    const appContainer = document.getElementById('app-container');
    const calendarGrid = document.getElementById('calendarGrid');
    const calendarGridHeader = document.getElementById('calendarGridHeader');
    const currentMonthYearElement = document.getElementById('currentMonthYear');
    const shiftSelectorContainer = document.getElementById('shiftSelector');
    const toggleEditControlsBtn = document.getElementById('toggleEditControlsBtn');
    const editControlsWrapper = document.getElementById('editControlsWrapper');
    const calendarSelector = document.getElementById('calendarSelector');
    const addCalendarBtn = document.getElementById('addCalendarBtn');
    const newCalendarNameInput = document.getElementById('newCalendarName');
    const deleteCalendarBtn = document.getElementById('deleteCalendarBtn');
    const mainCalendarArea = document.getElementById('mainCalendarArea');
    const footerStatusText = document.querySelector('.footer-notes p');
    // ... (add other UI elements as needed)

    // Shift Type Configuration
    const shiftTypes = {
        'M': { label: 'Mañana', colorClass: 'shift-M' }, 'T': { label: 'Tarde', colorClass: 'shift-T' },
        'N': { label: 'Noche', colorClass: 'shift-N' }, 'L': { label: 'Libre', colorClass: 'shift-L' },
    };

    // --- Authentication ---
    onAuthStateChanged(auth, user => {
        loaderContainer.classList.add('hidden');
        if (user) {
            currentUserId = user.uid;
            appContainer.classList.remove('hidden');
            initializeCalendarApp();
        } else {
            document.body.innerHTML = `<div class="flex items-center justify-center h-screen bg-gray-900 text-white text-center text-xl p-4">Por favor, <a href="../../index.html" class="font-bold underline mx-2">inicia sesión</a> para usar el calendario.</div>`;
        }
    });
    
    // --- Main App Initialization ---
    function initializeCalendarApp() {
        console.log("Initializing app for user:", currentUserId);
        loadUserCalendars();
        setupEventListeners();
        loadInitialTheme();
        createShiftButtons();
    }
    
    // --- Data Functions (Firestore) ---
    async function loadUserCalendars() {
        if (!currentUserId) return;
        const calendarsCollectionPath = `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars`;
        const q = collection(db, calendarsCollectionPath);
        const querySnapshot = await getDocs(q);
        const calendarList = querySnapshot.docs.map(doc => doc.id).sort();
        
        calendarSelector.innerHTML = '';
        if (calendarList.length === 0) {
             calendarSelector.innerHTML = '<option>Crea un calendario</option>';
             deleteCalendarBtn.disabled = true;
             mainCalendarArea.style.display = 'none';
             footerStatusText.textContent = "(Selecciona o crea un calendario para empezar)";
             if(calendarUnsubscribe) calendarUnsubscribe();
        } else {
            deleteCalendarBtn.disabled = false;
            let currentActive = localStorage.getItem(`activeCalendar_${currentUserId}`);
            if (!calendarList.includes(currentActive)) {
                currentActive = calendarList[0];
            }
            activeCalendarName = currentActive;
            
            calendarList.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name; opt.textContent = name;
                if (name === activeCalendarName) opt.selected = true;
                calendarSelector.appendChild(opt);
            });
            listenToActiveCalendar();
        }
    }

    function listenToActiveCalendar() {
        if (calendarUnsubscribe) calendarUnsubscribe();
        if (!currentUserId || !activeCalendarName) {
            calendarsData = {};
            renderCalendar();
            return;
        }
        mainCalendarArea.style.display = 'block';
        footerStatusText.textContent = `Calendario activo: ${activeCalendarName}`;

        const calendarDocRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars/${activeCalendarName}`);
        calendarUnsubscribe = onSnapshot(calendarDocRef, (doc) => {
            calendarsData = doc.exists() ? doc.data() : {};
            renderCalendar();
        }, (error) => {
            console.error("Error listening to calendar:", error);
        });
    }

    async function saveData() {
        if (!currentUserId || !activeCalendarName) return;
        const calendarDocRef = doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars/${activeCalendarName}`);
        await setDoc(doc(db, calendarDocRef.path), calendarsData);
    }
    
    // --- Calendar Rendering ---
    function renderCalendar() {
        // This function remains largely the same, but it will read from `calendarsData`
        // which is now populated by Firestore's onSnapshot.
        if (!activeCalendarName) {
            mainCalendarArea.style.display = 'none';
            return;
        }
        mainCalendarArea.style.display = 'block';
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        currentMonthYearElement.textContent = `${currentDate.toLocaleString('es-ES', { month: 'long' })} ${year}`;
        
        calendarGridHeader.innerHTML = ['Sem', 'L', 'M', 'X', 'J', 'V', 'S', 'D'].map(d => `<div>${d}</div>`).join('');
        calendarGrid.innerHTML = '';

        const firstDayOfMonth = new Date(year, month, 1);
        let dayOfWeekForFirst = firstDayOfMonth.getDay();
        let mondayBasedDayOfWeek = (dayOfWeekForFirst === 0) ? 6 : dayOfWeekForFirst - 1;

        let currentCellDate = new Date(firstDayOfMonth);
        currentCellDate.setDate(firstDayOfMonth.getDate() - mondayBasedDayOfWeek);

        for (let i = 0; i < 42; i++) {
             if (i % 7 === 0) {
                 const weekNumberCell = document.createElement('div');
                 weekNumberCell.className = 'day-cell week-number-cell';
                 weekNumberCell.textContent = getWeekNumber(currentCellDate);
                 calendarGrid.appendChild(weekNumberCell);
             }

            const cell = document.createElement('div');
            cell.className = 'day-cell';
            const cellDateString = formatDate(currentCellDate);
            cell.dataset.date = cellDateString;

            const dayNumber = document.createElement('span');
            dayNumber.className = 'day-number';
            dayNumber.textContent = currentCellDate.getDate();
            cell.appendChild(dayNumber);

            if (currentCellDate.getMonth() !== month) {
                cell.classList.add('other-month');
            } else {
                 if (formatDate(new Date()) === cellDateString) dayNumber.classList.add('current-day');
                 
                 const dayData = calendarsData[cellDateString];
                 if(dayData) {
                    if (dayData.shift && shiftTypes[dayData.shift]) {
                        cell.classList.add(shiftTypes[dayData.shift].colorClass);
                    }
                    if (dayData.note) {
                        const noteEl = document.createElement('div');
                        noteEl.className = 'note-text';
                        noteEl.textContent = dayData.note;
                        cell.appendChild(noteEl);
                    }
                 }
                 cell.addEventListener('click', () => handleDayClick(cellDateString, cell));
            }
            calendarGrid.appendChild(cell);
            currentCellDate.setDate(currentCellDate.getDate() + 1);
        }
        // Highlight pattern selection if active
        if (isSelectingPattern) {
            if (patternStartDate) document.querySelector(`.day-cell[data-date="${patternStartDate}"]`)?.classList.add('pattern-start-date');
            if (patternEndDate) document.querySelector(`.day-cell[data-date="${patternEndDate}"]`)?.classList.add('pattern-end-date');
        }
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }

    function formatDate(date) { return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`; }

    // --- Event Handlers & UI Logic ---
    function handleDayClick(dateString, cellElement) {
        const controlsVisible = editControlsWrapper.style.display !== 'none';

        if (isSelectingPattern) {
            handlePatternSelectionClick(dateString, cellElement);
        } else if (controlsVisible && selectedShiftType) {
            if (!calendarsData[dateString]) calendarsData[dateString] = {};

            if (selectedShiftType === 'erase') {
                delete calendarsData[dateString].shift;
            } else {
                calendarsData[dateString].shift = selectedShiftType;
            }
            if (Object.keys(calendarsData[dateString]).length === 0) {
                delete calendarsData[dateString];
            }
            saveData();
        } else {
            const currentNote = calendarsData[dateString]?.note || "";
            const newNote = prompt(`Nota para ${dateString}:`, currentNote);
            if (newNote !== null) { // If user didn't cancel
                if (!calendarsData[dateString]) calendarsData[dateString] = {};
                if (newNote.trim() === "") {
                    delete calendarsData[dateString].note;
                } else {
                    calendarsData[dateString].note = newNote.trim();
                }
                if (Object.keys(calendarsData[dateString]).length === 0) {
                    delete calendarsData[dateString];
                }
                saveData();
            }
        }
    }
    
    function createShiftButtons() {
        shiftSelectorContainer.innerHTML = '';
        Object.keys(shiftTypes).forEach(key => {
            const btn = document.createElement('button');
            btn.textContent = shiftTypes[key].label;
            btn.className = `shift-button ${shiftTypes[key].colorClass} text-white`;
            btn.onclick = () => selectShift(key, btn);
            shiftSelectorContainer.appendChild(btn);
        });
        const eraseBtn = document.createElement('button');
        eraseBtn.textContent = 'Borrar';
        eraseBtn.className = 'shift-button erase';
        eraseBtn.onclick = () => selectShift('erase', eraseBtn);
        shiftSelectorContainer.appendChild(eraseBtn);
    }
    
    function selectShift(shiftKey, btn) {
        document.querySelectorAll('#shiftSelector .shift-button').forEach(b => b.classList.remove('active'));
        if (selectedShiftType === shiftKey) {
            selectedShiftType = null;
        } else {
            selectedShiftType = shiftKey;
            btn.classList.add('active');
        }
    }

    async function handleAddCalendar() {
        const name = newCalendarNameInput.value.trim();
        if(!name) { alert("Introduce un nombre."); return; }
        await setDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars/${name}`), {});
        newCalendarNameInput.value = '';
        localStorage.setItem(`activeCalendar_${currentUserId}`, name);
        loadUserCalendars();
    }

    async function handleDeleteCalendar() {
        const name = calendarSelector.value;
        if(!name || calendarSelector.options[0]?.disabled) { alert("No hay calendario para eliminar."); return; }
        if(confirm(`¿Seguro que quieres eliminar "${name}"?`)) {
            await deleteDoc(doc(db, `artifacts/${firebaseConfig.appId}/users/${currentUserId}/calendars/${name}`));
            localStorage.removeItem(`activeCalendar_${currentUserId}`);
            loadUserCalendars();
        }
    }

    function handleSelectCalendar() {
        activeCalendarName = calendarSelector.value;
        localStorage.setItem(`activeCalendar_${currentUserId}`, activeCalendarName);
        listenToActiveCalendar();
    }
    
    function loadInitialTheme() {
        applyTheme(localStorage.getItem('calendarTheme') || 'dark');
    }

    function applyTheme(theme) {
        document.body.classList.remove('light-mode', 'dark-mode');
        document.body.classList.add(theme + '-mode');
        // Add logic to update theme toggle button icon if you have one
    }
    // All other functions for pattern selection, theme toggling, tutorial etc.
    // should be copied here from your advanced file. The logic inside them
    // doesn't need to change as they operate on the UI and local state variables.

    function setupEventListeners() {
        document.getElementById('prevMonth').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        document.getElementById('nextMonth').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
        toggleEditControlsBtn.addEventListener('click', () => {
            editControlsWrapper.classList.toggle('hidden');
        });
        addCalendarBtn.addEventListener('click', handleAddCalendar);
        deleteCalendarBtn.addEventListener('click', handleDeleteCalendar);
        calendarSelector.addEventListener('change', handleSelectCalendar);
        // ... (add other listeners for pattern controls, theme, tutorial)
    }

</script>
